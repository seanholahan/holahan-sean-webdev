
    <div class="container">

        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
            </div>

        <h1>Login</h1>



        <input type="text"
               class="form-control"
               ng-model="model.user.username"
               placeholder="username"/>
        <input type="password"
               ng-model="model.user.password"
               class="form-control"
               placeholder="password"/>
        <a ng-click="model.login(model.user)" class="btn btn-primary btn-block"
           href="">Login</a>

        <a class="btn btn-success btn-block"
           href="#/register">Register</a>
    </div>
