
        <div class="container">
            <div ng-show="model.error" class="alert alert-danger" role="alert">
                {{model.error}}
            </div>

            <h1>Register</h1>
            <input type="text"
                   ng-model="user.username"
                   class="form-control"
                   placeholder="username"/>
            <input type="password"
                   ng-model="user.password"
                   class="form-control"
                   placeholder="password"/>
            <input type="password"
                   class="form-control"
                   ng-model="user.passwordVerify"
                   placeholder="very password"/>
            <a class="btn btn-primary btn-block"
               ng-click="model.register(user)">Register</a>
            <a class="btn btn-danger  btn-block"
               href="#/login">Cancel</a>

            {{user}}
        </div>
